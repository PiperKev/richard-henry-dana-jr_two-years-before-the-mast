	<body epub:type="frontmatter">
		<section id="epigraph" epub:type="epigraph">
			<blockquote epub:type="z3998:verse">
				<p>
					<span>⸺⁠Crowded in the rank and narrow ship⁠—</span>
					<br/>
					<span>Housed on the wild sea with wild usages⁠—</span>
					<br/>
					<span>Whate’er in the inland dales the land conceals</span>
					<br/>
					<span>Of fair and exquisite, O! nothing, nothing,</span>
					<br/>
					<span>Do we behold of that in our rude voyage.</span>
					<br/>
				</p>
				<cite>Coleridge’s Wallenstein.</cite>
			</blockquote>
		</section>
	</body>
</html>
